
spring:
  application:
    name: authentication-server
  config:
    activate:
      on-profile: default
  main:
    #web-application-type: reactive
    allow-bean-definition-overriding: true
  #zipkin:
    #baseUrl: http://tracing-server:9411
  datasource:
    initialization-mode: always
    driver-class-name: com.mysql.cj.jdbc.Driver
    platform: mysql ${MYSQL_HOST:localhost:3306}
    url: jdbc:mysql://${MYSQL_HOST:localhost:3306}/zibra_${spring.application.name}_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: my_secret_password
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update  #none #drop #create #create-only #create-drop #update #validate
  sql:
    init:
      mode: always
#     schema-locations: classpath*:db/mysql/schema.sql
#     data-locations: classpath*:db/mysql/data.sql      
    show-sql: false
  mail:
    host: localhost
    port: 1025
    protocol: smtp
    username: ""
    password: ""
    templates:
      path : mail-templates
    properties:
      mail:
        debug: true
        transport:
          protocol: smtp
        smtps:
          auth: true
          starttls:
            enable: true
            timeout: 8000
        smtp:
          auth: false
          starttls:
            enable: false
            timeout: 8000    

eureka:
  instance:
      instance-id: ${spring.application.name}:${random.uuid}
      prefer-ip-address: true 
          
      
